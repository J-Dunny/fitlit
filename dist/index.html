<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Fitlit</title>
  </head>
  <body>
    <h1 class="title">Fitlit Activity Dashboard</h1>
    <section class="dasboard-container">
      <div class="left-section">
        <section class="boxes user-info">
          <h1 class="box-titles user-name" id="userName">Welcome "Name"</h1>
          <p class="email" id="email">"Email"</p>
          <hr />
          <h2 class="box-titles friends">Friends</h2>
          <section class="friends-list" id="friendsList"></section>
        </section>
        <section class="boxes daily-step-goal">
          <h1 class="box-titles">Daily Step Goal</h1>
          <p class="step-goal" id="stepGoal">Step Goal</p>
          <p class="avg-step-goal" id="avgStepGoal">Average Step Goal</p>
        </section>
      </div>
      <div class="right-section">
        <section class="boxes sleep">
          <h1 class="box-titles">Sleep</h1>
          <p id="sleepLatestDay">Latest Day</p>
          <p>Latest Week</p>
          <div class="week-data">
            <section class="week" id="sleepDates"></section>
            <section class="week" id="hoursLatestWeek"></section>
            <section class="week" id="qualityLatestWeek"></section>
          </div>
          <p id="allTimeAvgSleepQuality">All-Time Average Sleep Quality</p>
          <p id="allTimeAvgHrsSlept">All-Time Average Hours Slept</p>
        </section>
        <section class="boxes hydration">
          <h1 class="box-titles">Hydration</h1>
          <p class="ounces-today" id="ouncesToday">Ounces Today</p>
          <p>Ounces over the past week</p>
          <div class="week-data">
            <section class="week" id="week"></section>
            <section
              class="week ounces-per-day-week"
              id="ouncesPerDayWeek"
            ></section>
          </div>
        </section>
      </div>
    </section>
    <script src="bundle.js"></script>
  </body>
</html>
