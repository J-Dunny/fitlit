<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Fitlit</title>
  </head>
  <body>
    <h1>Activity Tracker</h1>
    <h2 class="welcome" id="userName">Welcome "first name"</h2>
    <div class="top-section">
      <section class="boxes friends">
        <h1>Friends</h1>
      </section>
      <section class="boxes daily-step-goal">
        <h1>Daily Step Goal</h1>
        <p class="step-goal" id="stepGoal">Step Goal</p>
        <p class="avg-step-goal" id="avgStepGoal">Average Step Goal</p>
      </section>
      <section class="boxes sleep">
        <h1>Sleep</h1>

      </section>
    </div>
    <section class="boxes hydration">
      <h1>Hydration</h1>
      <p class="ounces-today" id="ouncesToday">Ounces Today</p>
      <p class="ounces-week" id="ouncesWeek">Ounces Week</p>
      <section class="ounces-per-day-week" id="ouncesPerDayWeek">
        
      </section>
    </section>

    <img src="./images/turing-logo.png" alt="turing logo" height="100px" width="100px">

<!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
    <script src="bundle.js"></script>
  </body>
</html>
