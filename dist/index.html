<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Fitlit</title>
  </head>
  <body>
    <h1 class="title">Activity Tracker</h1>
    <h2 class="welcome" id="userName">Welcome "first name"</h2>
    <div class="top-section">
      <section class="boxes friends">
        <h1 class="box-titles">Friends</h1>
      </section>
      <section class="boxes daily-step-goal">
        <h1 class="box-titles">Daily Step Goal</h1>
        <p class="step-goal" id="stepGoal">Step Goal</p>
        <p class="avg-step-goal" id="avgStepGoal">Average Step Goal</p>
      </section>
      <section class="boxes sleep">
        <h1 class="box-titles">Sleep</h1>

      </section>
    </div>
    <section class="boxes hydration">
      <h1 class="box-titles">Hydration</h1>
      
      <h2 class="ounces-today" id="ouncesToday">Ounces Today</h2>
      <p>Ounces over the past week</p>
      <div class="week-data">
        <section class="week">
          <p class="pTag">Sun</p>
          <p class="pTag">Mon</p>
          <p class="pTag">Tue</p>
          <p class="pTag">Wed</p>
          <p class="pTag">Thu</p>
          <p class="pTag">Fri</p>
          <p class="pTag">Sat</p>
        </section>
        <section class="week ounces-per-day-week" id="ouncesPerDayWeek">
        </section>
      </div>
    </section>

    <img src="./images/turing-logo.png" alt="turing logo" height="100px" width="100px">

<!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
    <script src="bundle.js"></script>
  </body>
</html>
